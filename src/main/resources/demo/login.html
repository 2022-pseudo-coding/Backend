<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>聊天室-登录</title>

    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="login.html">聊天室</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="login.html">登录 <span class="sr-only">(current)</span></a></li>
                    <li><a href="register.html">注册</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-xs-12 col-md-10 col-md-offset-1">
            <div class="well">
                <div class="row text-center">
                    <h4>登录</h4>
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-md-4 control-label">用户名：</label>
                        <div class="col-md-4">
                            <input id="username" type="text" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <span id="usernameMsg" class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-4 control-label">密码：</label>
                        <div class="col-md-4">
                            <input id="password" type="password" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <span id="passwordMsg" class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4">
                            <button id="btLogin" type="button" class="btn btn-info form-control">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>

<script>
    $('#btLogin').click(function(){
        let username = $('#username').val();
        let password = $('#password').val();
        $.ajax({
            method: 'POST',
            url: 'http://127.0.0.1:8080/login',
            beforeSend: function(request) {
                request.setRequestHeader("Content-Type","application/json");
            },
            data: JSON.stringify({
                'username': username.toString(),
                'password': password.toString(),
                'type': 'user'
            }),
            processData: false,
            contentType: false,
            success: (data)=>{
                alert(data.message);
                console.log(data);
                if (data.message === 'success'){
                    sessionStorage.setItem('token', data.token);
                    window.location.href = "chat.html"
                }
            },
            error: (xhr,err)=>{
                console.log(xhr)
                console.log(err)
            }
        })
    })
</script>
</body>
</html>
