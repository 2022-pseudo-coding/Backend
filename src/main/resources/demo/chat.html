<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>公共聊天室</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        .media {
            background-color: rgba(240, 240, 240, 1);
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="chat.html">聊天室</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="chat.html">公屏聊天 <span class="sr-only">(current)</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">公屏聊天</h3>
                    </div>
                    <div class="panel-body">
                        <div class="well" style="height: 500px;overflow-y:scroll;" id="contentList">
                        </div>
                        <form class="form-inline">
                            <textarea class="form-control" id="content" style="width: 90%;"></textarea>
                            <button class="btn btn-primary form-control" type="button" id="btSend" style="width: auto;">发送</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <script>
        let html = '';
        let token = sessionStorage.getItem("token")
        if (token == null) {
            alert("请先登录!")
            window.location.href = "login.html"
        }
        let socket = io.connect("http://127.0.0.1:9090?room=1&token=" + token);

        socket.on('message', function(data) {
            html += `<div class="media">
                       <div class="media-body">
                           <h5 class="media-heading"><b>${data.user}&nbsp&nbsp${data.time}</b></h5>
                           <h5>${data.msg}</h5>
                       </div>
                   </div>
                   `
            $('#contentList').html(html)
        });

        $('#btSend').click(()=>{
            let content = $('#content');
            let message = content.val();
            console.log(message);
            socket.emit('message', {msg: message});
            content.val('');
        })
    </script>

</body>

</html>
